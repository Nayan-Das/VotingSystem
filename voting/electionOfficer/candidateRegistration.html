      <div id="pageintro" class="hoc clear">
        <article>
          <h3 class="heading">
            Register Candidate
          </h3>
          <form class="register-form" id="candidateRegistrationForm">
            <div>
              <div class="input-field col s12">
                <i>Name</i>
                <input
                  id="name"
                  type="text"
                  class="validate"
                  placeholder="Enter Your Name"
                  required
                />
              </div>
            </div>
            <div>
              <div class="input-field col s12">
                <i>Father/Husband Name</i>
                <input
                  id="fname"
                  type="text"
                  class="validate"
                  placeholder="Enter Your Father Name"
                  required
                />
              </div>
            </div>
            <div>
              <div class="input-field col s12">
                <i>Date Of Birth</i>
                <input
                  type="date"
                  id="dob"
                  name="trip-start"
                  value=""
                  min="1899-01-01"
                  max="2020-12-31"
                />
              </div>
            </div>
            <div>
              <div class="input-field col s12">
                <i>State</i>
                <input
                  id="state"
                  type="text"
                  class="validate"
                  placeholder="Enter Your State Name"
                  required
                />
              </div>
            </div>
            <div>
              <div class="input-field col s12">
                <i>Constituency</i>
                <input
                  id="constituencyName"
                  type="text"
                  class="validate"
                  placeholder="Enter Your constituency Name"
                  required
                />
              </div>
            </div>
            <div class="input-field col s12">
              <i>Party Name</i>
              <input
                id="partyName"
                type="text"
                class="validate"
                placeholder="Enter Party Name"
                required
              />
            </div>
            <div>
              <div class="input-field col s12">
                <i>Mobile No</i>
                <input
                  id="mobno"
                  type="tel"
                  class="validate"
                  placeholder="Enter Your constituency Name"
                  required
                />
              </div>
            </div>
            <div>
              <div class="input-field col s12">
                <i>Email</i>
                <input
                  id="candidate_email"
                  type="email"
                  class="validate"
                  placeholder="Enter Your Email"
                />
                <!-- <label for="user_email" class="center-align">Email</label> -->
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button
                  type="submit"
                  id="candidateSubmit"
                  class="btn waves-effect waves-light col s12"
                >
                  Register Now
                </button>
              </div>
              <div class="input-field col s12">
                <p class="margin center medium-small sign-up">
                  Already Registered?
                  <a href="registrationStatus.html">See Your Status</a>
                </p>
              </div>
            </div>
          </form>
          <!-- <footer><a class="btn" href="#">Turpis egestas</a></footer> -->
